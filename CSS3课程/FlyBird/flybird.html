<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="game">
			<!-- 标题 -->
			<div id="head">
				<img src="img/bird.png" alt="">
			</div>
			<!-- 开始菜单 -->
			<div id="menu">
				<img src="img/start.jpg" alt="" id="start">
			</div>
			<!-- 结束菜单 -->
			<div id="end">
				<img src="img/message.jpg" alt="">
				<span id="currentScore">0</span>
				<span id="bestScore">0</span>
			</div>
			<!--  管道 -->
			<ul id="pipes">
				<!-- <li class="pipe">
					<div class="pipeTop"></div>
					<div class="pipeBottom"></div>

				</li> -->
			</ul>
			<!-- 小鸟 -->
			<img src="img/bird.png" alt="" id="bird">
			<!-- 分数 -->
			<div id="score">
				<img src="img/0.jpg" alt="">
			</div>
			<!-- 声音 -->
			<audio src="music/bullet.mp3" id="bullet"></audio>
			<audio src="music/game_music.mp3" id="gameMusic"></audio>
			<audio src="music/game_over.mp3" id="gameOver"></audio>

		</div>
	</body>
</html>
<script src="js/flybird.js"></script>
